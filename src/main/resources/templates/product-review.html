<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<head>
    <meta charset="UTF-8">
    <title>New Product Review</title>
    <style>
        .custom-btn {
            background-color: #FF7101;
            border-color: #FF7101;
            color: #fff;
        }
        .custom-btn:hover {
            background-color: #E05D00; /* Darker shade on hover */
            border-color: #E05D00;     /* Match the border color */
            color: #fff;               /* Keep the text color white */
        }
    </style>
</head>
<body>
<div class="container">
    <br/><h2>New Review</h2><br/>
    <form th:action="@{/product/{id}/review/create(id=${product.id})}" th:object="${review}" method="post">
        <input type="hidden" th:value="${order.id}" name="orderId" />
        <table class = "table table-striped table-responsive-md">
            <tbody>
            <tr>
                <td>Product:</td>
                <td>
                    <span th:text="${product.name}"></span>
                </td>
            </tr>
            <tr>
                <td>Brand: </td>
                <td th:text="${product.brand.name}"></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td th:text="${product.description}"></td>
            </tr>
            <tr>
                <td>Rating: </td>
                <td>
                    <input type="radio" th:field="*{rating}" name="rating" value="5" /> 5&nbsp;&nbsp;
                    <input type="radio" th:field="*{rating}" name="rating" value="4" /> 4&nbsp;&nbsp;
                    <input type="radio" th:field="*{rating}" name="rating" value="3" /> 3&nbsp;&nbsp;
                    <input type="radio" th:field="*{rating}" name="rating" value="2" /> 2&nbsp;&nbsp;
                    <input type="radio" th:field="*{rating}" name="rating" value="1" /> 1&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>Review: </td>
                <td>
                    <textarea th:field="*{comment}" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="btn-grp float-right">
                        <a href="#" onclick="history.go(-1); return false;" class="btn custom-btn btn-md mx-3">Back</a>
                        <button type="submit" class="btn custom-btn btn-md">Submit Review</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
