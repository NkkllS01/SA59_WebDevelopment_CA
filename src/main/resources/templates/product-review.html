<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Review</title>
    <!-- web icon -->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/images/favicon.ico" th:fragment="webicon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-style-jm.css}">
</head>
<body>
<div th:insert="~{landingPage-jm::topbar}"></div>
<div class="container" id="main-content">
    <br/><h2>New Review</h2><br/>
    <form th:action="@{/product/{id}/review/create(id=${product.id})}" th:object="${review}" method="post">
        <input type="hidden" th:value="${order.id}" name="orderId" />
        <table class = "table table-striped table-responsive-md">
            <tbody>
            <tr>
                <td>Product:</td>
                <td>
                    <span th:text="${product.name}"></span>
                </td>
            </tr>
            <tr>
                <td>Brand: </td>
                <td th:text="${product.brand.name}"></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td th:text="${product.description}"></td>
            </tr>
            <tr>
                <td>Rating: </td>
                <td>
                    <input type="radio" th:field="*{rating}" name="rating" value="5" /> 5&nbsp;&nbsp;
                    <input type="radio" th:field="*{rating}" name="rating" value="4" /> 4&nbsp;&nbsp;
                    <input type="radio" th:field="*{rating}" name="rating" value="3" /> 3&nbsp;&nbsp;
                    <input type="radio" th:field="*{rating}" name="rating" value="2" /> 2&nbsp;&nbsp;
                    <input type="radio" th:field="*{rating}" name="rating" value="1" /> 1&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>Review: </td>
                <td>
                    <textarea th:field="*{comment}" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="d-flex justify-content-end mb-3">
                        <a href="#" onclick="history.go(-1); return false;" class="btn btn-md custom-btn">Back</a>
                        <button type="submit" class="btn btn-md custom-btn ms-2">Submit Review</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div th:insert="~{landingPage-jm::footer}"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
