<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shipping Details</title>
    <style>
        input[type="submit"] {
            padding: 5px 50px;
            background-color: #e1dcbc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #83806d;
            color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
<h2>Shipping Details</h2>
<form action="#" th:action="@{/shipping}" method="post" th:object="${shipping}">
    <table>
        <tbody>
        <tr>
            <td>Recipient Name:</td>
            <td>
                <input type="text" id="name" th:field="*{user.name}" disabled />
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type="text" id="email" th:field="*{user.email}" disabled />
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input type="text" id="address" th:field="*{user.address}" />
            </td>
            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <input type="text" id="city" th:field="*{user.city}" />
            </td>
            <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></td>
        </tr>
        <tr>
            <td>Postal Code:</td>
            <td>
                <input type="text" id="postalCode" th:field="*{user.postalCode}" />
            </td>
            <td th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Confirm"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td></td>
            <td><a href="/" style="color: #007bff; text-decoration: underline;">Back to Cart</a></td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
