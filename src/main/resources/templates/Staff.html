<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <h1 class="text-center mt-4">Product List</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>


    <table class="table table-bordered mt-4">
        <thead class="table-light">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Unit Price</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.brand_id}">Category</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.unitPrice}">100.00</td>
            <td th:text="${product.stocknumber}">100.00</td>


            <td>
                <form th:action="@{/products/update}" method="post">
                    <input type="hidden" th:value="${product.id}" name="id">
                    <input type="number" name="stock" th:value="${product.stock}" min="0" class="form-control"
                           style="width: 100px; display: inline-block;">
                    <button type="submit" class="btn btn-primary btn-sm">Update Stock</button>
                </form>
            </td>


            <td>
                <a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this product?');">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 返回首页的按钮 -->
    <div class="text-center">
        <a href="/orangestore/home" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

</body>
</html>
