<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- web icon -->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/images/favicon.ico" th:fragment="webicon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-style-jm.css}">
</head>
<body>
<div th:insert="~{landingPage-jm::topbar}"></div>
<br/>
<div class="container" id="main-content">
    <div th:if="${param.logout}">
        <div class="alert alert-success" role="alert">
            You have been logged out successfully.
        </div>
    </div>
    <br/><h1 class="text-center">Login to OrangeStore</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="#" th:action="@{/login}" id="registrationForm" method="post">
                            <div class="form-group">
                                <label for="username">Username</label><br/>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div><br/>
                            <div class="form-group">
                                <label for="password">Password</label><br/>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div><br/>
                            <button class="btn custom-btn">Login</button>
                        </form>
                        <p class="mt-3">Not registered? <a href="#">Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{landingPage-jm::footer}"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
