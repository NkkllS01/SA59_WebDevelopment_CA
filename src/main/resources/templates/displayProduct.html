<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Product</title>
</head>
<body>
<h2 style="text-align: center">Product Details</h2>

<form action="#" th:object="${product}" th:action="@{/products/delete}" method="post">
  <table style="width:50%; margin-left: auto; margin-right: auto;">
    <tr>
      <th>Name:</th>
      <td><input type="text" th:field="*{name}" readonly></td>
    </tr>
    <tr>
      <th>Description:</th>
      <td><input type="text" th:field="*{description}" readonly></td>
    </tr>
    <tr>
      <th>Category:</th>
      <td><input type="text" th:field="*{category}" readonly></td>
    </tr>
    <tr>
      <th>Unit Price:</th>
      <td><input type="text" th:field="*{unitPrice}" readonly></td>
    </tr>
    <tr>
      <th>Stock:</th>
      <td><input type="text" th:field="*{stock}" readonly></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <input type="submit" value="Confirm Deletion" />
      </td>
    </tr>
  </table>
</form>

<table style="width:50%; margin-left: auto; margin-right: auto; border: none;">
  <tr>
    <td style="text-align: center; font-weight: bold;">
      Back
    </td>
  </tr>
</table>
</body>
</html>
