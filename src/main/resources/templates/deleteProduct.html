<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Product</title>
  <style>
    /* 顶部导航栏样式 */
    .navbar {
      background-color: #FF7101; /* 橙色背景 */
      padding: 1px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 左侧logo和文字对齐 */
    .logo-container {
      display: flex;
      align-items: center; /* 使图片和文字垂直居中对齐 */
    }

    .logo {
      width: 40px; /* 调整为合适的大小 */
      height: auto;
      margin-right: 5px; /* 调整图片和文字间的距离 */
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    /* 右侧菜单选项 */
    .navbar .menu {
      display: flex;
      gap: 15px;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* 搜索框样式 */
    .navbar .search-box {
      display: flex;
      align-items: center;
    }

    .navbar .search-box input {
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .navbar .search-box button {
      padding: 5px 10px;
      border: none;
      background-color: white;
      color: #FF7101;
      border-radius: 5px;
      margin-left: 5px;
    }

    /* 用户和购物车图标 */
    .navbar .icons {
      display: flex;
      gap: 10px;
    }

    .navbar .icons i {
      color: white;
      font-size: 20px;
    }

    /* 表单样式 */
    table {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: blue;
    }

    a:hover {
      text-decoration: underline;
    }

    .action-buttons {
      text-align: center;
    }

    input[type="submit"], input[type="reset"] {
      padding: 5px 15px;
      border: none;
      background-color: #FF7101;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #ff8a33;
    }

  </style>
</head>
<body>

<!-- 导航栏 -->
<div class="navbar">
  <div class="logo-container">
    <img src="/static/images/Logo.jpg" alt="Logo" class="logo" />
    <span class="brand">OrangeStore</span>
  </div>
  <div class="menu">
    <a href="#">Staff Page</a>
    <a href="#">Home</a>
  </div>
  <div class="search-box">
    <input type="text" placeholder="Search Product">
    <button>Search</button>
  </div>
  <div class="icons">
    <i class="fas fa-user"></i> <!-- 用户图标 -->
    <i class="fas fa-shopping-cart"></i> <!-- 购物车图标 -->
  </div>
</div>

<h2 style="text-align: center;">Delete Product</h2>

<form th:object="${product}" th:action="@{/products/deleteConfirm}" method="post">
  <table>
    <tr>
      <th>Name</th>
      <td><input type="text" th:field="*{name}" readonly></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><input type="text" th:field="*{description}" readonly></td>
    </tr>
    <tr>
      <th>Unit Price</th>
      <td><input type="text" th:field="*{unitPrice}" readonly></td>
    </tr>
    <tr>
      <th>Stock</th>
      <td><input type="text" th:field="*{stock}" readonly></td>
    </tr>
  </table>
  <div class="action-buttons">
    <input type="submit" value="Confirm Deletion" />
    <a th:href="@{/products/list}" style="margin-left: 20px;">Back</a>
  </div>
</form>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
