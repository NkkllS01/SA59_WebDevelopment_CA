<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Product</title>
    <style>
        /* 顶部导航栏样式 */
        .navbar {
            background-color: #FF7101; /* 橙色背景 */
            padding: 1px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 左侧logo和文字对齐 */
        .logo-container {
            display: flex;
            align-items: center; /* 使图片和文字垂直居中对齐 */
        }

        .logo {
            width: 40px; /* 调整为合适的大小 */
            height: auto;
            margin-right: 5px; /* 调整图片和文字间的距离 */
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* 右侧菜单选项 */
        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* 搜索框样式 */
        .navbar .search-box {
            display: flex;
            align-items: center;
        }

        .navbar .search-box input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .navbar .search-box button {
            padding: 5px 10px;
            border: none;
            background-color: white;
            color: #FF7101;
            border-radius: 5px;
            margin-left: 5px;
        }

        /* 用户和购物车图标 */
        .navbar .icons {
            display: flex;
            gap: 10px;
        }

        .navbar .icons i {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div class="navbar">
    <div class="logo-container">
        <img src="/static/images/Logo.jpg" alt="Logo" class="logo" />
        <span class="brand">OrangeStore</span>
    </div>
    <div class="menu">
        <a href="#">Staff Page</a>
        <a href="#">Home</a>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search Product">
        <button>Search</button>
    </div>
    <div class="icons">
        <i class="fas fa-user"></i> <!-- 用户图标 -->
        <i class="fas fa-shopping-cart"></i> <!-- 购物车图标 -->
    </div>
</div>
<h2 style="text-align: center;">Create New Product</h2>
<form action="#" th:object="${product}" th:action="@{/products/save}" method="post">
    <table style="width:50%; margin-left: auto; margin-right: auto;">
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <th>Unit Price</th>
            <td><input type="text" th:field="*{unitPrice}"></td>
        </tr>
        <tr>
            <th>Stock</th>
            <td><input type="text" th:field="*{stock}"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Save Product" /> &nbsp; &nbsp;
                <input type="reset" value="Reset" />
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <form th:action="@{/products/list}" method="get">
                    <button type="submit">Back</button>
                </form>
            </td>
        </tr>
    </table>
</form>
<table style="width:50%; margin-left: auto; margin-right: auto; border: none;">
    <tr>
        <td style="text-align: center; font-weight: bold;">
        </td>
    </tr>
</table>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
