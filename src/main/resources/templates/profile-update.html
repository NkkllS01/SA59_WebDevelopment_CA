<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <!-- web icon -->
  <link rel="icon" type="image/x-icon" sizes="32x32" href="/images/favicon.ico" th:fragment="webicon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/custom-style-jm.css}">
</head>
<body>
<div th:insert="~{landingPage-jm::topbar}"></div>
<div class="container" id="main-content">
  <br/><h2>My Profile</h2><br/>
  <div><span th:text="${successMsg}"></span></div>
  <form th:action="@{/myaccount/profile/save}" th:object="${user}" method="post">
    <table class = "table table-striped table-responsive-md">
      <tbody>
      <tr>
        <td>
          <input type="hidden" th:field="*{id}" th:value="*{id}" />
          <input type="hidden" th:field="*{password}" th:value="*{password}" />
          <input type="hidden" th:field="*{userType}" th:value="*{userType}" />
          Name:
        </td>
        <td>
          <input type="text" th:field="*{name}" th:value="*{name}" readonly/>
        </td>
      </tr>
      <tr>
        <td>Email: </td>
        <td><input type="text" th:field="*{email}" th:value="*{email}" /></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>
          <input type="text" th:field="*{address}" th:value="*{address}" />
        </td>
      </tr>
      <tr>
        <td>City: </td>
        <td>
          <input type="text" th:field="*{city}" th:value="*{city}" />
        </td>
      </tr>
      <tr>
        <td>Postal Code: </td>
        <td>
          <input type="text" th:field="*{postalCode}" th:value="*{postalCode}" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="d-flex justify-content-end">
            <a href="#" onclick="history.go(-1); return false;" class="btn btn-md custom-btn">Back</a>
            <button type="submit" class="btn btn-md custom-btn ms-2">Save</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
<div th:insert="~{landingPage-jm::footer}"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
