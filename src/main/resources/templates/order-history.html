<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
</head>
<body>
<div class="container">
    <h2>My Order History</h2>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" th:text="${order.id}"></a>
            </td>
            <td th:text="${order.orderDate}">Date</td>
            <td th:text="${#numbers.formatCurrency(order.totalAmount)}">Amount</td>
            <td th:text="${order.orderStatus}">Status</td>
            <td><a href="@{/order/cancel}" class="btn btn-primary btn-sm mb-3">Cancel Order</a></td>
        </tr>
        </tbody>
    </table></div>

</body>
</html>
