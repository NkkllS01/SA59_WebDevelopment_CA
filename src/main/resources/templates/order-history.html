<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <!-- web icon -->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/images/favicon.ico" th:fragment="webicon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-style-jm.css}">
</head>
<body>
<div th:insert="~{landingPage-jm::topbar}"></div>
<div class="container" id="main-content">
    <br/><h2>My Order History</h2><br/>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" th:text="${order.id}"></a>
            </td>
            <td th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy')}">Date</td>
            <td th:text="${#numbers.formatCurrency(order.totalAmount)}">Amount</td>
            <td th:text="${order.orderStatus}">Status</td>
            <td>
                <div class="btn-grp">
                    <a th:href="@{/orders/{id}/cancel(id=${order.id})}" class="btn custom-btn btn-sm mb-3">Cancel Order</a>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn custom-btn btn-sm mb-3">Order Details</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{landingPage-jm::footer}"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
