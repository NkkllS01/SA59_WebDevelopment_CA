<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
</head>
<body>
<h2 style="text-align: center">Edit Product</h2>

<form action="#" th:object="${product}" th:action="@{/products/update}" method="post">
  <table style="width:50%; margin-left: auto; margin-right: auto;">
    <tr>
      <th><input type="hidden" th:field="*{id}">Name:</th>
      <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <th>Description:</th>
      <td><input type="text" th:field="*{description}"></td>
    </tr>
    <tr>
      <th>Category:</th>
      <td><input type="text" th:field="*{category}"></td>
    </tr>
    <tr>
      <th>Unit Price:</th>
      <td><input type="text" th:field="*{unitPrice}"></td>
    </tr>
    <tr>
      <th>Stock:</th>
      <td><input type="text" th:field="*{stock}"></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <input type="submit" value="Save" /> &nbsp; &nbsp;
        <input type="reset" value="Reset" />
      </td>
    </tr>
  </table>
</form>

<table style="width:50%; margin-left: auto; margin-right: auto; border: none;">
  <tr>
    <td style="text-align: center; font-weight: bold;">
      Back
    </td>
  </tr>
</table>
</body>
</html>
