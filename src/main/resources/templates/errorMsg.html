<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<head>
    <meta charset="UTF-8">
    <title th:text="${errorTitle}"></title>
    <style>
        .custom-btn {
            background-color: #FF7101;
            border-color: #FF7101;
            color: #fff;
        }
        .custom-btn:hover {
            background-color: #E05D00; /* Darker shade on hover */
            border-color: #E05D00;     /* Match the border color */
            color: #fff;               /* Keep the text color white */
        }
    </style>
</head>
<body>
<div class="container">
  <br/>
  <h2><span th:text="${errorMessage}"></span></h2>
  <br/>
  <div>
    <a href="#" onclick="history.go(-1); return false;" class="btn custom-btn btn-sm mb-3 float-right">Back</a>
  </div>
</div>
</body>
</html>
