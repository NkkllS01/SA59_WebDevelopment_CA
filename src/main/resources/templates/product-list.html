<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product-List</title>
  <style>
    /* 顶部导航栏样式 */
    .navbar {
      background-color: #FF7101; /* 橙色背景 */
      padding: 1px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 左侧logo和文字对齐 */
    .logo-container {
      display: flex;
      align-items: center; /* 使图片和文字垂直居中对齐 */
    }

    .logo {
      width: 40px; /* 调整为合适的大小 */
      height: auto;
      margin-right: 5px; /* 调整图片和文字间的距离 */
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    /* 右侧菜单选项 */
    .navbar .menu {
      display: flex;
      gap: 15px;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* 搜索框样式 */
    .navbar .search-box {
      display: flex;
      align-items: center;
    }

    .navbar .search-box input {
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .navbar .search-box button {
      padding: 5px 10px;
      border: none;
      background-color: white;
      color: #FF7101;
      border-radius: 5px;
      margin-left: 5px;
    }

    /* 用户和购物车图标 */
    .navbar .icons {
      display: flex;
      gap: 10px;
    }

    .navbar .icons i {
      color: white;
      font-size: 20px;
    }

    /* 表格样式 */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: blue;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- 导航栏 -->
<div class="navbar">
  <div class="logo-container">
    <img src="/static/images/Logo.jpg" alt="Logo" class="logo" />
    <span class="brand">OrangeStore</span>
  </div>
  <div class="menu">
    <a href="#">Staff Page</a>
    <a href="#">Home</a>
  </div>
  <div class="search-box">
    <input type="text" placeholder="Search Product">
    <button>Search</button>
  </div>
  <div class="icons">
    <i class="fas fa-user"></i> <!-- 用户图标 -->
    <i class="fas fa-shopping-cart"></i> <!-- 购物车图标 -->
  </div>
</div>

<h2 style="text-align: center;">Product List</h2> <!-- 修改标题为 Product List -->

<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">1</td>
    <td th:text="${product.name}">Express Antique</td>
    <td th:text="${product.description}">Elegant Antique</td>
    <td>
      <a th:href="@{/products/edit}">Edit</a>
      <a th:href="@{/products/delete}">Delete</a>
    </td>
  </tr>
</table>

<div class="back-link">
  <a class="action-links" th:href="@{/products/create}">Create</a>

  <a th:href="@{/products}">Back</a>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
