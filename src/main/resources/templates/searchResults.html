<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link th:insert="~{index::webicon}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:insert="~{index::topbar}"></div>
<div class="container">
    <header>
        <div th:insert="~{index::logo}"></div>
        <div th:insert="~{index::co-name}"></div>
        <div th:insert="~{index::icon-cart}"></div>
    </header>
    <div th:insert="~{index::searchbox}"></div>
    <div th:if="${not #lists.isEmpty(products)}" class="listProducts">
        <div th:each="product:${products}">
            <div class="item">
                <a th:href="@{/orangestore/products/details/{id}(id=${product.id})}">
                    <img th:src="${product.imagePathName}" alt="${product.name}"/>
                </a>
                <h2 th:text="${product.name}"></h2>
                <div class="price" th:text="'SG$' + ${product.unitPrice}"></div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(products)}" class="no-results">
        <p>No products found for your search.</p>
    </div>
</div>
</body>
</html>
