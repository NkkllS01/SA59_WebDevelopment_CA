<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link th:insert="~{index::webicon}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:insert="~{index::topbar}"></div>
    <div class="container">
        <header>
            <div th:insert="~{index::logo}"></div>
            <div th:insert="~{index::co-name}"></div>
            <div th:insert="~{index::icon-cart}"></div>
        </header>
        <div th:insert="~{index::searchbox}"></div>

        <!--            test data             -->
        <table th:if="${not #lists.isEmpty(products)}">
            <tr>
                <th>Id：</th>
                <th>Name：</th>
                <th>Stock：</th>
                <th>Unit Price：</th>
                <th>Description：</th>
            </tr>
            <tr th:each="p:${products}">
                <td th:text="${p.id}">Id</td>
                <td><a th:text="${p.name}">Name</a></td>
                <td th:text="${p.stock}">Stock</td>
                <td th:text="${p.unitPrice}">UnitPrice</td>
                <td th:text="${p.description}">Description</td>
            </tr>
        </table>

    </div>
</body>
</html>
