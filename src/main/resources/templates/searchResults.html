!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h2 style="text-align: center;">Product List</h2>
<h3 style="text-align: center;" th:if="${#lists.isEmpty(products)}">No Results Found.</h3>

<table th:if="${not #lists.isEmpty(products)}" style="width:50%; margin-left: auto; margin-right: auto;">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">Id</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.category}">Category</td>
        <td th:text="${product.description}">Description</td>
        <td>
            <a th:href="@{/products/edit/} + ${product.id}">Edit</a > |
            <a th:href="@{/products/delete/} + ${product.id}">Delete</a >
        </td>
    </tr>
</table>

<!-- 添加创建产品的按钮 -->
<div style="text-align: center;">
    <a th:href="@{/products/create}">Create New Product</a >
</div>

<br />
<table style="width:50%; margin-left: auto; margin-right: auto; border: none;">
    <tr>
        <td style="text-align: center; font-weight: bold;">
            Back
        </td>
    </tr>
</table>
</body>
</html>
