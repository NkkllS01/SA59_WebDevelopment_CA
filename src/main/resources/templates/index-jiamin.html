<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Page using Bootstrap</title>
    <!-- web icon -->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/images/favicon.ico" th:fragment="webicon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-style-jm.css}">
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- topbar -->
    <div th:fragment="topbar">
      <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #FF7101">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
              <img src="/images/Logo.png" style="width: 40px" alt="logo" class="rounded">
              <span class="ms-2 text-white fw-bold">Orange Store</span>
            </a>
            <!-- Navbar links -->
            <ul class="navbar-nav ms-3 text-white">
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/orangestore/home}"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/about}"> About </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"> Contact us </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                    <a class="dropdown-item" href="#"> E-mail: orangeestore@org.com </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"> Tel: +86 8888 6666 </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- Search form -->
          <div class="d-flex align-items-center ms-auto">
            <form class="d-flex" action="#" th:action="@{/orangestore/all/products/searching}" method="POST">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Product" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
            <!-- Login and Cart Icons -->
            <a th:href="@{/login}" class="ms-3 text-white"><i class="fas fa-user"></i></a>
            <a th:href="@{/cart}" class="ms-3 text-white"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </nav>
    </div>

    <div id="main-content" class="container">
      <h1>This is the base landing page for Orange Store.</h1>
      <p>Main content here.</p>
    </div>

    <!-- footer -->
    <div th:fragment="footer">
      <footer id="sticky-footer" class="flex-shrink-0 py-4" style="background-color: orange; color: white">
        <div class="container text-center">
          <small>Copyright &copy; Orange Store</small>
        </div>
      </footer>
    </div>
</body>
</html>
