<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Integration</title>
    <!-- web icon -->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/images/favicon.ico" th:fragment="webicon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-style-jm.css}">

    <style>
        input[type="submit"] {
            padding: 5px 23px;
            background-color: #e1dcbc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #83806d;
            color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
    </style>

</head>
<body>
<div th:insert="~{landingPage-jm::topbar}"></div>
<br/>
<br/>
<h2>Payment Details</h2>
<form  th:action="@{/paypal}" method="post">
    <table>
        <tr>
            <td>Subtotal:</td>
            <td>
                <input type="text" id="totalAmount" th:field="*{order.totalAmount}" disabled />
            </td>
        </tr>
        <tr>
            <td>Order ID:</td>
            <td>
                <input type="text" id="orderId" th:field="*{order.id}" disabled />
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Confirm Payment"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td></td>
            <td><a href="/cart" style="color: #007bff; text-decoration: underline;">Back to Cart</a></td>
        </tr>
    </table>
</form>
<br/>
<br/>
<div th:insert="~{landingPage-jm::footer}"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
